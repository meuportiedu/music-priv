<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A playlist com a sua cara!">
        <meta name="keywords" content="playlist, lista, song, músicas, música, musica, musicas, bandas, songz">
        
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">  
        
        <title>Songz</title>
    </head>
    <body style="height: 100vh;">
        <header class="d-flex align-items-center justify-content-between py-2 sticky-top flex-wrap">
            <div class="d-flex input-group align-items-center">
                <img src="./assets/svg/logo.svg" alt="Logo da Songz" class="logo">
                <input type="text" class="form-control" placeholder="Filtre por faixa, artista ou álbum" id="search-filter">
            </div>
            
            <div class="wrapper-btns d-flex flex-wrap">
                <button type="button" class="btn mx-3" id="openAddFormBtn">
                    <i class="bi bi-plus-circle"></i>
                    Adicionar nova faixa
                </button>
                <button type="button" class="btn mx-3" data-bs-toggle="modal" data-bs-target="#modal" id="openPlaylist">
                    <i class="bi bi-music-note-list"></i>
                    Acessar playlist
                </button>
            </div>
        </header>

        <!-- Modal de Playlist -->
        <div class="modal" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content glassmorphism">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Sua playlist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="list-playlist" class="pl-0">
                             <!-- Conteúdo gerado dinamicamente pelo js-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para adicionar nova faixa ou editar -->
        <div class="modal fade" id="musicModal" tabindex="-1" aria-labelledby="musicModalLabel" aria-modal="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content glassmorphism">
                    <div class="modal-header">
                        <h5 class="modal-title" id="musicModalLabel">Adicionar Faixa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">    
                        <form id="musicForm">
                            <div class="mb-2">
                                <!-- <label for="songName" class="form-label">Nome da Música*</label> -->
                                <input type="text" class="form-control" id="songName" placeholder="Nome da Música*" required="">
                            </div>
                            <div class="mb-2">
                                <!-- <label for="artist" class="form-label">Artista*</label> -->
                                <input type="text" class="form-control" id="artist" placeholder="Artista*" required="">
                            </div>
                            <div class="mb-2">
                                <!-- <label for="albumName" class="form-label">Nome do Álbum</label> -->
                                <input type="text" class="form-control" id="albumName" placeholder="Nome do Álbum">
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="coverUrl" placeholder="URL da Capa do Álbum">
                                <label for="coverUrl" class="form-label">Extensões aceitas: .jpeg | .jpg | .webp | .gif | .png</label>
                            </div>
                            <div class="mb-2 mt-3 d-flex align-items-center" id="fileSong">
                                <label for="coverUrl" class="form-label audioLabel">Arquivo .mp3*:</label>
                                <span class="d-flex align-items-center gap-2">
                                    <span id="audioFileName" class="form-control audioInput"></span>
                                    <button type="button" class="btn btn-secondary" id="chooseAudioFileBtn">Alterar</button>
                                </span>
                                <!-- Mantenha o input de arquivo oculto -->
                                <input type="file" class="form-control audioInput" id="audioFile" accept=".mp3" style="display: none;">
                            </div>
                            <button type="submit" class="btn btn-success" id="musicModalSubmitBtn">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <main>
            <section class="mt-3 mx-3 mb-5">
                <div class="container">
                    <div class="row">
                        <div id="cardsContainer" class="glassmorphism d-flex justify-content-center flex-grow-1 d-flex flex-wrap justify-content-center gap-2 py-3">
                            <!-- Conteúdo gerado dinamicamente pelo js-->
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="copy pb-3">
                <a href="https://fcaspirro.github.io/portfolio-fcaspirro/" target="_blank">Desenvolvido com <i></i> por Fabio Caspirro</a>
            </div>
        </footer>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>

</html>
